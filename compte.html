  <main class="account-page">
    <section class="login-section">
      <h1>🔐 Accédez à votre compte</h1>

      <!-- Connexion manuelle -->
      <form action="dashboard.html" method="POST" class="login-form">
        <label for="email">Adresse Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">connectez-vous</button>
        <p class="link">Pas encore de compte ? <a href="#">créer un compte</a></p>
      </form>

      <!-- Connexion Google -->
      <div class="google-login">
        <h2>Ou connectez-vous avec Google</h2>
        <div id="g_id_onload"
             data-client_id="120463564639-pddglemqi3aj1selp9povnlj4deocplh.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="filled_blue"
             data-text="continue_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
      </div>
    </section>

  <!-- Google Identity Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/jwt-decode.min.js"></script>
  <script>
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      console.log("Connecté avec Google :", data);
      alert("Bienvenue " + data.name + " !");
      // Rediriger vers un dashboard
      window.location.href = "dashboard.html";
    }
  </script>
